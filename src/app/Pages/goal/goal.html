<div class="container">
  <div class="left">
    <h1>Learning Goals</h1>
    <span>Define your objectives and track your progress with AI guidance</span>
  </div>
  <div class="right">
    <button>Set new Goal</button>
  </div>
</div>
<div class="card">
  <div *ngFor="let da of data" class="cards">
    <div class="title">
      <span>{{ da.title }}</span>
      <span><img class="h-5 w-5" src="assets/trend.png" alt=""></span>
    </div>
    <div class="subtitle">
      <h1>{{ da.total }}</h1>
      <span>{{ da.learningTime }}</span>
    </div>
  </div>
</div>
<div>
    <app-learninggoal></app-learninggoal>
</div>
<div>
    <app-aigoalinsights></app-aigoalinsights>
</div>
<div>
  <app-populargoal></app-populargoal>
</div>
