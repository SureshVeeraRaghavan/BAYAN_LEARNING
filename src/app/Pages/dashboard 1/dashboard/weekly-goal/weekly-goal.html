<div class="weekly-goal-card">

  <!-- Header -->
  <div class="goal-header">
    <div class="goal-title">
      <span class="goal-icon">ðŸŽ¯</span>
      <h2>Weekly Learning Goal</h2>
    </div>
    <p class="goal-subtitle">Stay consistent with your learning</p>
  </div>

  <!-- Hours row -->
  <div class="goal-hours-row">
    <span class="left-hours">{{ weeklyGoal }} hours / week</span>

  <!-- Progress Bar -->

  <!-- Bottom text -->
  <p class="goal-status">

  </p>

</div>
