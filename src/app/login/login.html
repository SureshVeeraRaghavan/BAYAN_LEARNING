<div class="auth">
  <div class="auth-container">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue your learning journey</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <p *ngIf="message" [ngClass]="{'error-message': message!=='Login Successful', 'success-message': message==='Login Successful'}" class="message">
        {{ message }}
      </p>

      <div class="form-group">
        <label for="username">Email Address</label>
        <input
          id="username"
          type="email"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.form.valid || loading"
        class="btn-submit"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="loader-wrapper">
          <span class="loader"></span>
          Logging in...
        </span>
      </button>

      <div class="divider">
        <span>OR</span>
      </div>

      <p class="register-link">
       
        Don't have an account?
        <a routerLink="/register">Create Account</a>
      </p>
    </form>
  </div>
</div>
<div class="space-y-3">
